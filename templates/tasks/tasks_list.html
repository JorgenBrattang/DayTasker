{% extends 'base.html' %}
{% block title %}Task List{% endblock %}
{% block content %}
    <h1>Tasks List</h1>
    {% for task in tasks %}
    {% if task.done %}
        <p>{{ task.name }} is done</p>
    {% else %}
        <p>{{ task.name }} must be completed</p>
    {% endif %}
    {% endfor %}
{% endblock %}
