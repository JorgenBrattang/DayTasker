{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Task List{% endblock %}
{% block content %}
<h1>Add task</h1>
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    {{ form|crispy }}

</form>
{% endblock %}
